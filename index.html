<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bautizo de Alma</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="roses"></div>
    <main id="container">
        <div id="particles-js"></div>
        <div class="top">
            <img src="./alma.jpeg" alt="Alma Reyes">
        </div>
        <div class="bottom">
            <section>
                <h1 id="name">
                    Alma Reyes García
                </h1>
                <p id="location-text">
                    Os invito a mi bautizo que se realizará en la <b>Iglesia Santa María</b> a las <b>17pm</b> el día <b>8 de octubre</b>
                    <br><br>
                    La celebración será en <b>Daltmar</b>
                </p>
            </section>
            <input type="checkbox" name="confirmation" id="confirmation" style="display: none;">
            <section>
                <label for="confirmation">
                    <p id="confirm-text">
                        <b>Confirmar</b>
                    </p>
                </label>
            </section>
            <div id="popup" style="display: none;">
                <div>
                    <div>
                        lol
                    </div>
                    <!-- <iframe frameborder="0" id="iframeX6D3A1V8A8F1F9Y6J" src="https://www.survio.com/survey/i/X8Z0D4D2U1P5N1X8W"></iframe> -->
                </div>
            </div>
        </div>
    </main>
    <script src="particles.min.js"></script>
    <script>
        particlesJS({
            "particles": {
                "number": {
                    "value": 75,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                "value": "#ffffff"
                },
                "shape": {
                "type": "image",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "https://www.freeiconspng.com/uploads/heart-pink-simple-clip-art-27.png",
                    "width": 80,
                    "height": 70
                }
                },
                "opacity": {
                "value": 1,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 1.1824324324324316,
                    "opacity_min": 0,
                    "sync": false
                }
                },
                "size": {
                "value": 10,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "size_min": 0.3,
                    "sync": false
                }
                },
                "line_linked": {
                "enable": false,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.1,
                "width": 0.5000708433694776
                },
                "move": {
                "enable": true,
                "speed": 1,
                "direction": "top",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 600
                }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                "onhover": {
                    "enable": true,
                    "mode": "bubble"
                },
                "onclick": {
                    "enable": true,
                    "mode": "repulse"
                },
                "resize": true
                },
                "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                    "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 250,
                    "size": 0,
                    "duration": 2,
                    "opacity": 0,
                    "speed": 3
                },
                "repulse": {
                    "distance": 400,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
                }
            },
            "retina_detect": true
        })
    </script>
</body>
</html>
